<div>
  <mat-card
    class="mat-card"
    *ngFor="let book of books"
    (click)="goforward(book.id)"
  >
    <mat-card-header class="mat-card-header">
      <img src="assets/book.png" />
    </mat-card-header>

    <mat-card-content class="mat-card-content">
      <mat-card-title class="mat-card-title">{{ book.autor }}</mat-card-title>
      <mat-card-title class="mat-card-title">
        {{ book.titel }}
      </mat-card-title>
    </mat-card-content>
  </mat-card>
</div>
